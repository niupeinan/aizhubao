	h1{

		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{

	}


	/* Backgrounds will cover all the section
	* --------------------------------------- */
	.section{
		background-size: cover;

	}

	* --------------------------------------- */

	#section3 h1{

	/*Adding background for the slides

		padding: 6% 0 0 0;
	}
	#slide2{
		background-image: url('img/zhanshi5.jpg');

	/* Bottom menu

	#infoMenu li a {
		color: #fff;
